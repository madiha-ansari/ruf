<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1><center>Editable Resume Builder</center></h1>
    <form id="resume_form">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name: </label>
            <input type="text" id="name" placeholder="Enter your name"><br><br>
            <label for="email">Email: </label>
            <input type="email" id="email" placeholder="Enter your email" required><br><br>
            <label for="phone">Phone No: </label>
            <input type="tel" id="phone" placeholder="Enter your Phone No"><br>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education: </label><br>
            <textarea id="education" placeholder="Enter your Education" rows="4" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience: </label><br>
            <textarea id="experience" placeholder="Enter your Work Experience" rows="4" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills: </label><br>
            <textarea id="skills" placeholder="Enter your Skills" rows="4" required></textarea>
        </fieldset>

        <button type="submit"><b>Generate Resume</b></button>
    </form>

    <div id="resume_display" contenteditable="true"></div>

    <script src="app.js"></script>
</body>
</html>
